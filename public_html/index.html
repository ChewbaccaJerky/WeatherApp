<!DOCTYPE html>
<html>
    <head>
        <title>Weather Application</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Imports -->
        <link type="text/css" rel="stylesheet" href="vendor/bootstrap-3.0/css/bootstrap.min.css" />
        <link type="text/css" rel="stylesheet" href="style.css"/>
        <script type="text/javascript" src="vendor/jquery/jquery-3.1.1.min.js"></script>
    </head>
    <body>

        <div class='weather-box container-fluid col-md-4 col-md-offset-4'>
            <div class="row">
                <div class="pull-left">
                    Current Temp: <h1 id="temp"></h1>
                </div>
                <div class="pull-right">
                    max:<h3 id="temp_max"></h3>
                    min:<h3 id="temp_min"></h3>
                </div>
            </div>
            
            <div id="description" class="row">
                <p id="main">Forecast: </p>
                <div class="buttons pull-right">
                    <button id="btn-f" class="btn btn-default">Fahrenheit</button>
                    <button id="btn-c" class="btn btn-default">Celsius</button>
                </div>
            </div>
        </div>
        
        
        <div class="scripts">
            <!-- Application -->
            <script src="app.js"></script>
            <script src="js/WeatherService.js"></script>
        </div>
    </body>
</html>
